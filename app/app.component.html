<div class="calc">
    <div class="display">
        <div class="line-calc">{{currentCalcul}}</div>
        <div class="line-result">{{result}}</div>
    </div>
    <div class="buttons">
        <div *ngFor="#number of buttons"
            class="button"
            (click)="printNumber(number)">
            <p>{{number}}</p>
        </div>
        <div class="button" (click)="addNumbers()">
            <p>+</p>
        </div>
        <div class="button" (click)="printResult()">
            <p>=</p>
        </div>
    </div>
</div>
