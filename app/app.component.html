<div class="calc">
    <div class="display">
        <p class="line-calc">{{calcul}}</p>
        <p class="line-result">{{result}}</p>
    </div>
    <div class="buttons">
        <div *ngFor="#number of buttons"
            class="button"
            (click)="printNumber(number)">
            <p>{{number}}</p>
        </div>
        <div class="button" (click)="printResult()">
            <p>=</p>
        </div>
    </div>
</div>
