<div class="calc">
    <div class="display">
        <p class="line-calc">{{calcul}}</p>
        <p class="line-result"></p>
    </div>
    <div class="buttons">
        <div *ngFor="#number of [1,2,3,4,5,6,7,8,9]"
            class="button"
            (click)="printNumber(number)">
            <p>{{number}}</p>
        </div>
    </div>
</div>
